version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: watashi-bonsai-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - mongodb_data:/data/db
    networks:
      - watashi-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: watashi-bonsai-api
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:admin@mongodb:27017/watashi-bonsai?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
      PORT: 5000
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - watashi-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: watashi-bonsai-web
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_APP_NAME: Watashi Bonsai
      REACT_APP_DEFAULT_TIMEZONE: Europe/London
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - watashi-network
    command: npm start

volumes:
  mongodb_data:

networks:
  watashi-network:
    driver: bridge

